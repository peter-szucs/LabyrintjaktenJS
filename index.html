<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <img id="logga" src="Logga.png">
    <img id="healthimg" src="Health.png">
    <div id="healthbar"></div>
    <!-- <img id="healthbar0">
    <img id="healthbar1">
    <img id="healthbar2"> -->
    <img id="level" src="Level 1.png">
    <img id="cog" src="SettingsCog.png" onclick="pauseToggle()">
    <canvas id="bgCanvas" width="352" height="576"></canvas>
    <canvas id="pcCanvas" width="352" height="576"></canvas>
    <!-- <canvas id="monsterCanvas" width="352" height="576"></canvas> -->
    <canvas id="middleCanvas" width="375" height="812"></canvas>
    <canvas id="effectCanvas" width="375" height="812"></canvas>
    <canvas id="overlayCanvas" width="375" height="812"></canvas>
    <input type="button" id="upButton" class="button" onmousedown="playerUp=true" onmouseup="playerUp=false" value="Upp">
    <input type="button" id="leftButton" class="button" onmousedown="playerLeft=true" onmouseup="playerLeft=false" value=" V ">
    <input type="button" id="rightButton" class="button" onmousedown="playerRight=true" onmouseup="playerRight=false" value=" H ">
    <input type="button" id="downButton" class="button" onmousedown="playerDown=true" onmouseup="playerDown=false" value="Ner">
    <div id="bool">
        <p id="bool2"></p>
        <p id="bool3"></p>
        <p id="bool4"></p>
        <p id="bool5"></p>
    </div>
    <div id="scriptLinkPlaceholder">
        <script src="map1.js" id="scriptLink" type="text/javascript"></script>
    </div>
    <script>
        const facingDown = 0;
        const facingUp = 3;
        const facingLeft = 1;
        const facingRight = 2;
        const animationLoop = [0, 1, 0, 2];
        const frameLimit = 12;
        const moveSpeed = 1;
        const monsterFaceRight = 0;
        const monsterFaceLeft = 1;
        let paused = false;
        let playerHealth;
        let overlayCanvas = document.getElementById('overlayCanvas');
        let middleCanvas = document.getElementById('middleCanvas');
        let effectCanvas = document.getElementById('effectCanvas');
        let pcCanvas = document.getElementById('pcCanvas');
        // let monsterCanvas = document.getElementById('monsterCanvas');
        let bgCanvas = document.getElementById('bgCanvas');
        let ctxPc = pcCanvas.getContext('2d');
        // let ctxMc = monsterCanvas.getContext('2d');
        let ctxBg = bgCanvas.getContext('2d');
        let ctxM = middleCanvas.getContext('2d');
        let ctxE = effectCanvas.getContext('2d');
        let ctxO = overlayCanvas.getContext('2d');
        let walls = [];
        let allowedPath = [];
        let startScreenBG = new Image();
        let startScreenLogo = new Image();
        let playButton = new Image();
        let smoke1 = new Image();
        let smoke2 = new Image();
        let vignette = new Image();
        let tileSheet = new Image();
        let playerChar = new Image();
        let monsterChar1 = new Image();
        let monsterChar3 = new Image();
        let level1 = new Image();
        let lastCalledTime;
        let fps;
        let currentLoopIndex;
        let frameCount;
        let currentDirection;
        let playerX;
        let playerY;
        let playerUp;
        let playerDown;
        let playerLeft;
        let playerRight;
        let monsterPosX;
        let monsterPosY;
        let monster3PosX;
        let monster3PosY;
        let monster1CurrentDirection;
        let monster1FrameCount;
        let monster1CurrentLoopIndex;
        let monster3CurrentDirection;
        let monster3FrameCount;
        let monster3CurrentLoopIndex;
        let playerCell;
        let lastDirection;
        let withinPath;
        let monsterStart;
        let monsterEnd;
        let monster3Start;
        let monster3End;
        let recentHit;
        let hitTick;
        let alphaCounter;
        let smoke1X = 0;
        let smoke2X = 0;
        let smokeReset = false;
        let smokeFrame1 = 0;
        let smokeFrame2 = 0;
        let smokeFrameTrigger = 0;
        let smoke2T = false;
        let currentGameState = startGame;

        startScreenBG.src = "startScreenBG.png";
        startScreenLogo.src = "startScreenLogo.png";
        playButton.src = "spelaButton.png";
        smoke1.src = "smoke1.png";
        smoke2.src = "smoke2.png";
        vignette.src = "grunge-vignette.png";
        tileSheet.src = "Tilesheet.png";
        playerChar.src = 'PCTilesheet.png';
        monsterChar1.src = 'Monster1TileSheet.png';
        monsterChar3.src = "Monster3TileSheet.png";
        level1.src = "Level 1.png"

        tileSheet.onload = function() {
            initializeVariables();
            draw();
            addHealthBars();
        }

        window.requestAnimationFrame(mainLoop);

        function initializeVariables() {
            playerHealth = 3;
            playerX = playerStartX;
            playerY = playerStartY;
            monsterPosX = monster1StartX;
            monsterPosY = monster1StartY;
            monster3PosX = monster3StartX;
            monster3PosY = monster3StartY;
            currentLoopIndex = 0;
            frameCount = 0;
            currentDirection = facingDown;
            playerUp = false;
            playerDown = false;
            playerLeft = false;
            playerRight = false;
            monster1CurrentDirection = monsterFaceRight;
            monster1FrameCount = 0;
            monster1CurrentLoopIndex = 0;
            monster3CurrentDirection = monsterFaceRight;
            monster3FrameCount = 0;
            monster3CurrentLoopIndex = 0;
            playerCell = 0;
            lastDirection = true;
            withinPath = true;
            monsterStart = true;
            monsterEnd = false;
            monster3Start = true;
            monster3End = false;
            recentHit = false;
            hitTick = 0;
            alphaCounter = 0;
        }

        function draw() {
            var posX = 0;
            var posY = 0;
            for (var i = 0; i < mapArray.length; i++) {
                for (var j = 0; j < mapArray[i].length; j++) {
                    var value = mapArray[i][j];
                    var sourceX = (value % 6) * 32;
                    var sourceY = Math.floor(value / 6) * 32;
                    ctxBg.drawImage(tileSheet, sourceX, sourceY, 32, 32, posX, posY, 32, 32);
                    if (value == 0) {
                        allowedPath.push([posX, posY])
                    }
                    if (value != 0 && value > 12) {
                        walls.push([posX, posY]);
                    }
                    posX += 32;
                }
                posX = 0;
                posY += 32;
            }
        }

        function mainLoop() {
            fpsCounter();
            document.getElementById('bool2').innerHTML = Math.floor(fps);
            document.getElementById('bool3').innerHTML = playerX;
            document.getElementById('bool4').innerHTML = monsterPosX;
            currentGameState();
            window.requestAnimationFrame(mainLoop);
        }

        function startGame() {
            ctxO.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            ctxM.clearRect(0, 0, middleCanvas.width, middleCanvas.height);
            ctxE.clearRect(0, 0, middleCanvas.width, middleCanvas.height);
            ctxM.drawImage(startScreenBG, 0, 0);
            ctxO.drawImage(startScreenLogo, 16, 87);
            ctxO.drawImage(playButton, 73, 609);
            ctxE.globalAlpha = 0.3;
            ctxE.drawImage(vignette, 0, 0);
            moveSmoke(-0.4);
            if (smokeFrameTrigger == 1500) {
                smoke2T = true;
            }
            if (smoke2T) {
                moveSmoke2(-0.4);
            }
            overlayCanvas.addEventListener('click', function(event) {
                if (
                    event.x > 73 &&
                    event.x < 302 &&
                    event.y > 609 &&
                    event.y < 723
                ) {
                    afterStart();
                }
            });
        }

        function moveSmoke2(deltaX) {
            smoke2X += deltaX;
            drawSmoke2(smoke2X, 0);
            smokeFrame2++;
            if (smokeFrame2 == 3000) {
                smoke2X = 100;
                smokeFrame2 = 0;
            }
        }

        function moveSmoke(deltaX) {
            smoke1X += deltaX;
            drawSmoke(smoke1X, 0);
            smokeFrame1++;
            smokeFrameTrigger++;
            if (smokeFrame1 == 3000) {
                smoke1X = 0;
                smokeFrame1 = 0;
            }
        }

        function drawSmoke(canvasX, canvasY) {
            ctxM.drawImage(smoke1, canvasX, canvasY)
        }

        function drawSmoke2(canvasX, canvasY) {
            ctxM.drawImage(smoke2, canvasX, canvasY)
        }

        function afterStart() {
            ctxO.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            ctxM.clearRect(0, 0, middleCanvas.width, middleCanvas.height);
            ctxE.clearRect(0, 0, middleCanvas.width, middleCanvas.height);
            document.getElementById("overlayCanvas").style.pointerEvents = "none";
            document.getElementById("middleCanvas").style.pointerEvents = "none";
            currentGameState = gameLoop;
        }

        function pause() {
            if (paused) {
                paused = false;
                currentGameState = gameLoop;
            }
        }

        function gameLoop() {
            ctxPc.clearRect(0, 0, pcCanvas.width, pcCanvas.height);
            ctxE.clearRect(0, 0, effectCanvas.width, effectCanvas.height);
            let hasMoved = false;
            whatPlayerCell();
            if (playerUp == true) {
                currentDirection = facingUp;
                lastDirection = true;
                hasMoved = true;
                moveCharacter(0, -moveSpeed, facingUp);
            } else if (playerDown == true) {
                currentDirection = facingDown;
                lastDirection = true;
                hasMoved = true;
                moveCharacter(0, moveSpeed, facingDown);
            }
            if (playerLeft == true) {
                currentDirection = facingLeft;
                lastDirection = true;
                hasMoved = true;
                moveCharacter(-moveSpeed, 0, facingLeft);
            } else if (playerRight == true) {
                currentDirection = facingRight;
                lastDirection = false;
                hasMoved = true;
                moveCharacter(moveSpeed, 0, facingRight);
            }
            if (hasMoved) {
                frameCount++
                if (frameCount >= frameLimit) {
                    frameCount = 0;
                    currentLoopIndex++;
                    if (currentLoopIndex >= animationLoop.length) {
                        currentLoopIndex = 0;
                    }
                }
            }
            if (monsterPosX >= monster1StartX && monsterPosX <= (monster1StartX + 1)) {
                monsterStart = true;

                monsterEnd = false;
            } else if (monsterPosX == monster1EndX) {
                monsterStart = false;

                monsterEnd = true;
            }
            if (monster3PosX >= monster3StartX && monster3PosX <= (monster3StartX + 1)) {
                monster3Start = true;

                monster3End = false;
            } else if (monster3PosX >= monster3EndX && monster3PosX <= (monster3EndX + 1)) {
                monster3Start = false;

                monster3End = true;
            }
            monster1Walk(monsterStart, monsterEnd);
            monster3Walk(monster3Start, monster3End);
            if (!hasMoved) {
                currentLoopIndex = 0;
            }
            ctxE.globalAlpha = 0.3;
            ctxE.drawImage(vignette, 0, 0);
            drawPlayer(animationLoop[currentLoopIndex], currentDirection, playerX, playerY);
            drawMonster1(animationLoop[monster1CurrentLoopIndex], monster1CurrentDirection, monsterPosX, monsterPosY);
            drawMonster3(animationLoop[monster3CurrentLoopIndex], monster3CurrentDirection, monster3PosX, monster3PosY);
            if (hitTick >= 70) {
                recentHit = false;
                hitTick = 0;
            }
            if (!recentHit) {
                if (collision(monsterPosX, monsterPosY) || collision(monster3PosX, monster3PosY)) {
                    monsterHit();
                }
            } else if (recentHit) {
                hitTick++;
            }
            if (paused) {
                paused = false;
                currentGameState = pause;
            }
        }



        function monsterHit() {
            if (playerHealth == 1) {
                playerHealth -= 1;
                var healthTick = document.getElementById('healthbar' + playerHealth)
                healthTick.parentNode.removeChild(healthTick);
                currentGameState = gameOver;
            } else {
                playerHealth -= 1;
                var healthTick = document.getElementById('healthbar' + playerHealth)
                healthTick.parentNode.removeChild(healthTick);
                recentHit = true;
            }
        }

        function moveCharacter(deltaX, deltaY, direction) {
            if (deltaX == -1) {
                if (playerPathX(allowedPath[playerCell][0], allowedPath[playerCell][1], deltaX, 0)) {
                    playerX += deltaX
                }
            } else if (deltaX == 1) {
                if (playerPathX(allowedPath[playerCell][0], allowedPath[playerCell][1], deltaX, 0)) {
                    playerX += deltaX
                }
            }
            if (deltaY == -1) {
                if (playerPathY(allowedPath[playerCell][0], allowedPath[playerCell][1], 0, deltaY)) {
                    playerY += deltaY
                }
            } else if (deltaY == 1) {
                if (playerPathY(allowedPath[playerCell][0], allowedPath[playerCell][1], 0, deltaY)) {
                    playerY += deltaY
                }
            }
            // playerX += deltaX;
            // playerY += deltaY;
            currentDirection = direction;
        }

        function drawPlayer(frameX, frameY, canvasX, canvasY) {
            ctxPc.drawImage(playerChar, frameX * 32, frameY * 41, 32, 41, canvasX, canvasY, 32, 41)
        }

        function drawMonster1(frameX, frameY, canvasX, canvasY) {
            ctxPc.drawImage(monsterChar1, frameX * 32, frameY * 41, 32, 41, canvasX, canvasY, 32, 41)
        }

        function drawMonster3(frameX, frameY, canvasX, canvasY) {
            ctxPc.drawImage(monsterChar1, frameX * 32, frameY * 41, 32, 41, canvasX, canvasY, 32, 41)
        }

        function monster1Walk(monsterStart, monsterEnd) {

            if (monsterStart) {
                monster1CurrentDirection = monsterFaceRight;
                monster1FrameCount++
                if (monster1FrameCount >= frameLimit) {
                    monster1FrameCount = 0;
                    monster1CurrentLoopIndex++;
                    if (monster1CurrentLoopIndex >= animationLoop.length) {
                        monster1CurrentLoopIndex = 0;
                    }
                }
                monsterPosX += monsterMoveSpeed;

            } else if (monsterEnd) {
                monsterPosX -= monsterMoveSpeed;
                monster1CurrentDirection = monsterFaceLeft;
                monster1FrameCount++
                if (monster1FrameCount >= frameLimit) {
                    monster1FrameCount = 0;
                    monster1CurrentLoopIndex++;
                    if (monster1CurrentLoopIndex >= animationLoop.length) {
                        monster1CurrentLoopIndex = 0;
                    }
                }
            }
        }

        function monster3Walk(monsterStart, monsterEnd) {

            if (monsterStart) {
                monster3CurrentDirection = monsterFaceRight;
                monster3FrameCount++
                if (monster3FrameCount >= frameLimit) {
                    monster3FrameCount = 0;
                    monster3CurrentLoopIndex++;
                    if (monster3CurrentLoopIndex >= animationLoop.length) {
                        monster3CurrentLoopIndex = 0;
                    }
                }
                monster3PosX += monster3MoveSpeed;

            } else if (monsterEnd) {
                monster3PosX -= monster3MoveSpeed;
                monster3CurrentDirection = monsterFaceLeft;
                monster3FrameCount++
                if (monster3FrameCount >= frameLimit) {
                    monster3FrameCount = 0;
                    monster3CurrentLoopIndex++;
                    if (monster3CurrentLoopIndex >= animationLoop.length) {
                        monster3CurrentLoopIndex = 0;
                    }
                }
            }
        }

        function collision(x, y) {
            if (x < playerX + 32 &&
                x + 32 > playerX &&
                y + 9 < playerY + 9 + 30 &&
                y + 9 + 32 > playerY + 9) {
                return true;
            }
        }

        function whatPlayerCell() {
            for (let i = 0; i < allowedPath.length; i++) {
                if (playerX + 10 > allowedPath[i][0] &&
                    playerX + 20 < allowedPath[i][0] + 32 &&
                    playerY + 19 >= allowedPath[i][1] &&
                    playerY + 40 <= allowedPath[i][1] + 32) {
                    playerCell = i;
                }
            }
        }

        function playerPathX(x, y, deltaX, deltaY) {
            var leftCellX = 0;
            var leftCellY = 0;
            var rightCellX = 0;
            var rightCellY = 0;
            var newShapeX = 0;
            var newShapeY = 0;
            var newShapeW = 32;
            var go = false;
            for (let i = 0; i < allowedPath.length; i++) {
                if (x == allowedPath[i][0] + 32 &&
                    y == allowedPath[i][1]) {
                    leftCellX = allowedPath[i][0];
                    leftCellY = allowedPath[i][1];
                }
                if (x + 32 == allowedPath[i][0] &&
                    y == allowedPath[i][1]) {
                    rightCellX = allowedPath[i][0];
                    rightCellY = allowedPath[i][1];
                }
            }
            if (!leftCellX == 0) {
                newShapeX = leftCellX;
                newShapeY = leftCellY;
                newShapeW += 32;
            } else if (leftCellX == 0) {
                newShapeX = x;
                newShapeY = y;
            }
            if (!rightCellX == 0) {
                newShapeW += 32;
            }
            go = withinBounds(newShapeX, newShapeY, newShapeW, deltaX, deltaY);
            withinPath = go;
            return go;

        }

        function playerPathY(x, y, deltaX, deltaY) {
            var upCellX = 0;
            var upCellY = 0;
            var downCellX = 0;
            var downCellY = 0;
            var newShapeX = 0;
            var newShapeY = 0;
            var newShapeH = 32;
            var go = false;
            for (let i = 0; i < allowedPath.length; i++) {
                if (x == allowedPath[i][0] &&
                    y == allowedPath[i][1] + 32) {
                    upCellX = allowedPath[i][0];
                    upCellY = allowedPath[i][1];
                }
                if (x == allowedPath[i][0] &&
                    y + 32 == allowedPath[i][1]) {
                    downCellX = allowedPath[i][0];
                    downCellY = allowedPath[i][1];
                }
            }
            if (!upCellX == 0) {
                newShapeX = upCellX;
                newShapeY = upCellY;
                newShapeH += 32;
            }
            if (upCellX == 0) {
                newShapeX = x;
                newShapeY = y;
            }
            if (!downCellX == 0) {
                newShapeH += 32;
            }
            go = withinBounds(newShapeX, newShapeY, newShapeH, deltaX, deltaY);
            withinPath = go;
            return go;

        }

        function withinBounds(x, y, wh, deltaX, deltaY) {
            pClipX = playerX + 2;
            pClipY = playerY + 11;
            playerW = 24;
            playerH = 30;
            if (pClipX + deltaX > x &&
                pClipX + playerW + deltaX < x + wh &&
                pClipY + deltaY > y &&
                pClipY + playerH + deltaY < y + wh) {
                return true;
            } else
                return false;
        }

        function pauseToggle() {
            if (!paused) {
                paused = true;
            } else if (paused) {
                paused = false;
            }
        }

        function gameOver() {
            if (alphaCounter < 1.0) {
                ctxO.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                ctxO.globalAlpha = alphaCounter;
                ctxO.fillStyle = "#000000";
                ctxO.fillRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                alphaCounter += 0.01;
            } else if (alphaCounter >= 1.0) {
                document.getElementById("overlayCanvas").style.pointerEvents = "initial";
                currentGameState = gameOverContinue;
            }


        }

        function gameOverContinue() {
            ctxO.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            ctxM.clearRect(0, 0, middleCanvas.width, middleCanvas.height);
            ctxE.clearRect(0, 0, middleCanvas.width, middleCanvas.height);
            ctxM.drawImage(startScreenBG, 0, 0);
            ctxO.drawImage(startScreenLogo, 16, 87);
            ctxO.drawImage(playButton, 73, 609);
            ctxE.globalAlpha = 0.5;
            ctxE.drawImage(vignette, 0, 0);
            overlayCanvas.addEventListener('click', function(event) {
                if (
                    event.x > 73 &&
                    event.x < 302 &&
                    event.y > 609 &&
                    event.y < 723
                ) {
                    restartGame();
                }
            });
        }

        function restartGame() {
            if (alphaCounter <= 1.0 && alphaCounter > 0.01) {
                ctxPc.clearRect(0, 0, pcCanvas.width, pcCanvas.height)
                ctxO.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                ctxM.clearRect(0, 0, middleCanvas.width, middleCanvas.height);
                ctxE.clearRect(0, 0, middleCanvas.width, middleCanvas.height);
                ctxM.drawImage(startScreenBG, 0, 0);
                ctxO.drawImage(startScreenLogo, 16, 87);
                ctxO.drawImage(playButton, 73, 609);
                ctxE.globalAlpha = 0.5;
                ctxE.drawImage(vignette, 0, 0);
                ctxO.globalAlpha = alphaCounter;
                ctxM.globalAlpha = alphaCounter;
                alphaCounter -= 0.01;
            } else if (alphaCounter < 0.01) {
                document.getElementById("overlayCanvas").style.pointerEvents = "none";
                document.getElementById("middleCanvas").style.pointerEvents = "none";
                initializeVariables();
                addHealthBars();
                currentGameState = gameLoop;
            }
        }

        function addHealthBars() {
            var outelement = document.getElementById("healthbar");
            for (let i = 0; i < 3; i++) {
                var img = document.createElement("healthbar" + i);
                img.src = "Healthbar.png";
                document.getElementById('healthbar' + i).appendChild(img);
            }
        }

        function fpsCounter() {

            if (!lastCalledTime) {
                lastCalledTime = Date.now();
                fps = 0;
                return;
            }
            delta = (Date.now() - lastCalledTime) / 1000;
            lastCalledTime = Date.now();
            fps = 1 / delta;
        }
    </script>
</body>

</html>
